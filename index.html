<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Timebased Coding Quiz</title>
</head>

<body>
    <header>
        <section class="timeAndScore">
            <section class="score">
                <button>View Highscores</button>
            </section>
            <section class="time">
                <label for="remainingTime">Time: </label>
                <textarea readonly id="remainingTime" placeholder="Timer has not started yet."
                    aria-label="Remaining Time" name="Time:">
                </textarea>
            </section>
        </section>
        <h1 id="startTheQuizH1">Coding Quiz Challenge</h1>
        <h2 class="question scoreMessage">My First Sample Question</h2>
    </header>
    <main>
        <section id="instructions">
            <p>Try to answer the following code-related quetions within the time limit. Keep in mind that incorrect
                answers will penalize your screentime by ten seconds!</p>
        </section>
        <section id="yourScoreKeeper">
        </section>
        <section id="yourCredentials">
            <form>
                <fieldset>
                    <label for="projectName">Enter Initials: </label>
                    <input type="text" name="Your Name" id="yourName" value="">
                    <input type="submit" id="submitPlayerDetailsForm">
                </fieldset>
            </form>
        </section>
        <Section class="content">
            <button id="startButton">Start Quiz</button>
        </Section>
        <section class="options">
            <ol>
                <li id="option1">one</li>
                <li id="option2">two</li>
                <li id="option3">three</li>
                <li id="option4">four</li>
            </ol>
        </section class="evaluatedAnswer">
        <section id="separator">
        </section>
        <section id="yourAnswerEvaluationArea">
            <textarea readonly id="yourEvaluatedAnswer" placeholder="Waiting to display correct answer...."
                aria-label="Your Evaluated Answer">
            </textarea>
        </section>
        <section id="statsDisplayAreaAndControls">
            <section id="statsDisplayArea"></section>
            <section id="statsControls">
                <button id="goBack">Go Back</button>
                <button id="clearHighscores">Clear Highscores</button>
            </section>
        </section>
    </main>
    <footer>

    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
